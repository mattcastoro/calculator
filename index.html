<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
      <h1>Matt's Calculator</h1>
        <div class="container">
            <div class="row">
                <button type="button" id="btnClear" onclick="resetPage()">clr</button>
                <input type="text" id="inputDisplay" readonly>
            </div>
            <div class="row">
                <button type="button" class="btn" id="btn7" value="7">7</button>
                <button type="button" class="btn" id="btn8" value="8">8</button>
                <button type="button" class="btn" id="btn9" value="9">9</button>
                <button type="button" class="btnOp" id="btnDivide" value="/">&divide;</button>
            </div>
            <div class="row">
                <button type="button" class="btn" id="btn4" value="4">4</button>
                <button type="button" class="btn" id="btn5" value="5">5</button>
                <button type="button" class="btn" id="btn6" value="6">6</button>
                <button type="button" class="btnOp" id="btnMultiply" value="*">&times;</button>
            </div>
            <div class="row">
                <button type="button" class="btn" id="btn1" value="1">1</button>
                <button type="button" class="btn" id="btn2" value="2">2</button>
                <button type="button" class="btn" id="btn3" value="3">3</button>
                <button type="button" class="btnOp" id="btnMinus" value="-">&minus;</button>
            </div>
            <div class="row">
                <button type="button" class="btn" id="btn0" value="0">0</button>
                <button type="button" class="btn" id="btnDecimal">.</button>
                <button type="button" class="btnOp" id="btnEquals" value="=">=</button>
                <button type="button" class="btnOp" id="btnPlus" value="+">&plus;</button>
            </div>
            <!-- <p class="disclaimer">Note that for simplicity all results are rounded to the nearest 2 decimal places...and the decimal button is disabled because I may have been a bit lazy.</p> -->
        </div>
    </body>
</html>
