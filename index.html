<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2 id="title">Matt's online calculator...</h2>
            <div class="row">
                <button type="button" id="btnClear">AC</button>
                <input type="text">
            </div>
            <div class="row">
                <button type="button" id="btn7">7</button>
                <button type="button" id="btn8">8</button>
                <button type="button" id="btn9">9</button>
                <button type="button" id="btnDivide">&divide;</button>
            </div>
            <div class="row">
                <button type="button" id="btn4">4</button>
                <button type="button" id="btn5">5</button>
                <button type="button" id="btn6">6</button>
                <button type="button" id="btnMultiply">&times;</button>
            </div>
            <div class="row">
                <button type="button" id="btn1">1</button>
                <button type="button" id="btn2">2</button>
                <button type="button" id="btn3">3</button>
                <button type="button" id="btnMinus">&minus;</button>
            </div>
            <div class="row">
                <button type="button" id="btn0">0</button>
                <button type="button" id="btnDecimal">.</button>
                <button type="button" id="btnEquals">=</button>
                <button type="button" id="btnPlus">&plus;</button>
            </div>
        </div>
    </body>
</html>
