    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div>

                <button>AC</button>
                <input type="text">

            </div>
